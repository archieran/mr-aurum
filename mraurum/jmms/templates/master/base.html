<!DOCTYPE html>
<html>
<head>
{% load staticfiles %}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mr Aurum</title>

<link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
<link href="{% static 'bootstrap/css/datepicker3.css' %}" rel="stylesheet" type="text/css">
<link href="{% static 'bootstrap/css/styles.css' %}" rel="stylesheet" type="text/css">
<link href="{% static 'bootstrap/css/bootstrap-table.css' %}" rel="stylesheet" type="text/css">

<!--Icons-->
<script src="{% static 'bootstrap/js/lumino.glyphs.js' %}"></script>

<!--[if lt IE 9]>
<script src="js/html5shiv.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->

</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sidebar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/"><span>MR</span>AURUM</a>
				<ul class="user-menu">
					<li class="dropdown pull-right">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown"><svg class="glyph stroked male-user"><use xlink:href="#stroked-male-user"></use></svg> User <span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
							<li><a href="/admin/auth/user/2/change/"><svg class="glyph stroked male-user"><use xlink:href="#stroked-male-user"></use></svg> Profile</a></li>
							<li><a href="/admin/auth/"><svg class="glyph stroked gear"><use xlink:href="#stroked-gear"></use></svg> Settings</a></li>
							<li><a href="/admin/logout/"><svg class="glyph stroked cancel"><use xlink:href="#stroked-cancel"></use></svg> Logout</a></li>
						</ul>
					</li>
				</ul>
			</div>
							
		</div><!-- /.container-fluid -->
	</nav>
		
	<div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
		<ul class="nav menu">
			<li class="{% if active_tab == 'dashboard' %}active{% endif %}"><a href="{% url 'sitehome' %}"><svg class="glyph stroked dashboard-dial"><use xlink:href="#stroked-dashboard-dial"></use></svg> Dashboard</a></li>
			<li class="{% if active_tab == 'charts' %}active{% endif %}"><a href="{% url 'charts' %}"><svg class="glyph stroked line-graph"><use xlink:href="#stroked-line-graph"></use></svg> Charts</a></li>
			<li class="{% if active_tab == 'jinprocess' %}active{% endif %}"><a href="{% url 'progress' %}"><svg class="glyph stroked pen tip"><use xlink:href="#stroked-pen-tip"/></svg> Jewellery In Process</a></li>
			<li class="{% if active_tab == 'admin' %}active{% endif %}"><a href="/admin/"><svg class="glyph stroked line-graph"><use xlink:href="#stroked-line-graph"></use></svg> Admin</a></li>
			<li class="parent">
				<a href="/admin/auth/user/">
					<span data-toggle="collapse" href="#sub-item-2"><svg class="glyph stroked chevron-down"><use xlink:href="#stroked-chevron-down"></use></svg></span> Users
				</a>
				<ul class="children collapse" id="sub-item-2">
					<li>
						<a class="" href="{% url 'cutters' %}">
							<svg class="glyph stroked chevron-right"><use xlink:href="#stroked-chevron-right"></use></svg> Cutter
						</a>
					</li>
					<li>
						<a class="" href="{% url 'embedders' %}">
							<svg class="glyph stroked chevron-right"><use xlink:href="#stroked-chevron-right"></use></svg> Embedder
						</a>
					</li>
					<li>
						<a class="" href="{% url 'polishers' %}">
							<svg class="glyph stroked chevron-right"><use xlink:href="#stroked-chevron-right"></use></svg> Polisher
						</a>
					</li>
					<li>
						<a class="" href="{% url 'suppliers' %}">
							<svg class="glyph stroked chevron-right"><use xlink:href="#stroked-chevron-right"></use></svg> Supplier
						</a>
					</li>

					<li>
						<a class="" href="{% url 'sellers' %}">
							<svg class="glyph stroked chevron-right"><use xlink:href="#stroked-chevron-right"></use></svg> Seller
						</a>
					</li>
				</ul>
			</li>

			<li class="{% if active_tab == 'stock' %}active{% endif %}"><a href="{% url 'stock' %}"><svg class="glyph stroked chevron-down"><use xlink:href="#stroked-chevron-down"></use></svg></span> Stock </a></li>
			<li role="presentation" class="divider"></li>
		</ul>

	</div><!--/.sidebar-->
	
    {% block content %}
	{% endblock %}
	
	
		<!--/.main-->

	<script src="{% static 'bootstrap/js/jquery-1.11.1.min.js' %}"></script>
	<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'bootstrap/js/chart.min.js' %}"></script>
	<script src="{% static 'bootstrap/js/chart-data.js' %}"></script>
	<script src="{% static 'bootstrap/js/easypiechart.js' %}"></script>
	<script src="{% static 'bootstrap/js/easypiechart-data.js' %}"></script>
	<script src="{% static 'bootstrap/js/bootstrap-datepicker.js' %}"></script>
	<script>
		$('#calendar').datepicker({
		});

		!function ($) {
		    $(document).on("click","ul.nav li.parent > a > span.icon", function(){          
		        $(this).find('em:first').toggleClass("glyphicon-minus");      
		    }); 
		    $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);

		$(window).on('resize', function () {
		  if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
		})
		$(window).on('resize', function () {
		  if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
		})
	</script>
</body>

</html>
